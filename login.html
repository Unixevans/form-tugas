<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>
<style>
    table {
        background-color: rgb(221, 220, 220);
        padding: 20px;
        border-radius: 18px;
    }
    input {
        border-radius: 5px;
    }
    input[type=button] {
        width: 120px;
    }
</style>
<body style="display: flex; justify-content: center; align-items: center;">
    <form>
        <table style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" border="0" cellspacing="0" cellpadding="10">
            <tr>
                <th colspan="3" align="center" style="height: 50px; font-size: 20px;">FORM LOGIN</th>
            </tr>
            <tr>
                <td colspan="3"><hr></td>
            </tr>
            <tr>
                <td><label for="username">USERNAME</label></td>
                <td>:</td>
                <td><input type="text" id="username" placeholder="Masukkan username anda"></td>
            </tr>
            <tr>
                <td><label for="password">PASSWORD</label></td>
                <td>:</td>
                <td><input type="password" id="password" placeholder="Masukkan password anda"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="checkbox" id="remember">&nbsp;<label for="remember">Remember Me</label>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="button" value="LOGIN" onclick="login()"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">Belum punya akun?&nbsp;<a href="index.html">Register</a></td>
            </tr>
            <tr>
                <td colspan="3" align="center" style="font-size: 12px; color: rgba(82, 80, 80, 0.534);"><i>Tugas formulir Login</i></td>
            </tr>
        </table>
    </form>

    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (user=="admin" && pass=="123") {
                alert('Selamat anda berhasil login dengan user Admin!')
                window.location = "https://unixevans.github.io/webprofile"
            } else {
                alert('Login Gagal! Username atau Password tidak valid!')
            }
        }
        
    </script>
</body>
</html>
