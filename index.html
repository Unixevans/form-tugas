<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<style>
    table {
        background-color: rgb(221, 218, 218);
        /* box-shadow: 0px 0px 15px rgb(0 0 0 / 0.5); */
        padding: 20px;
        border-radius: 20px;
    }
    input {                                                                                                                                                           
        border-radius: 5px;
    }
</style>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center;">
    <form>
        <table border="0" cellpadding="10" cellspacing="0">
            <tr>
                <th colspan="3" align="center" style="height: 50px; font-size: 20px;">FORMULIR REGISTRASI</th>
            </tr>
            <tr>
                <td><label for="nama">NAMA</label></td>
                <td>:</td>
                <td><input type="text" id="nama" placeholder="Masukkan namamu.."></td>
            </tr>
            <tr>
                <td><label for="tggl-lahir">TANGGAL LAHIR</label></td>
                <td>:</td>
                <td><input type="date" id="tggl-lahir"></td>
            </tr>
            <tr>
                <td>JENIS KELAMIN</td>
                <td>:</td>
                <td>
                    <input type="radio" id="laki-laki">
                    <label for="laki-laki">Laki-laki</label>
                    <input type="radio" id="perempuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td valign="top"><label for="alamat">ALAMAT</label></td>
                <td valign="top">:</td>
                <td><textarea id="alamat" cols="30" rows="10" placeholder="Jl. apagitu kek.."></textarea></td>
            </tr>
            <tr>
                <td><label for="email">EMAIL</label></td>
                <td>:</td>
                <td><input type="email" id="email" placeholder="Masukkan emailmu.."></td>
            </tr>
            <tr>
                <td><label for="nomor">NOMOR HP</label></td>
                <td>:</td>
                <td><input type="number" id="nomor" placeholder="Contoh: 085231122804"></td>
            </tr>
            <tr>
                <td><label for="password">PASSWORD</label></td>
                <td>:</td>
                <td><input type="password" id="password" placeholder="Masukkan passwordmu.."></td>
            </tr>
            <tr>
                <td><label for="confirm-password">KONFIRMASI PASSWORD</label></td>
                <td>:</td>
                <td><input type="password" id="confirm-password" placeholder="Masukkan passwordmu lagi.."></td>
            </tr>
            <tr>
                <td><label for="kota">KOTA ASAL</label></td>
                <td>:</td>
                <td>
                    <select name="kotaasal" id="kota">
                        <option value="--Pilih Kota--">&nbsp;--Pilih Kotamu--&nbsp;</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Samarinda">Samarinda</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Blitar">Blitar</option>
                        <option value="Malang">Malang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="checkbox" id="Rules">
                    <label for="Rules">Saya menyetujui peraturan yang ada</label>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="button" value="Simpan" onclick="simpan()"> 
                    <input type="button" value="Batal">
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    Sudah punya akun?&nbsp;<a href="login.html">Login</a>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center" style="font-size: 12px; color: rgba(82, 80, 80, 0.534);"><i>Tugas formulir Login</i></td>
            </tr>
        </table>
    </form>

    <script>
        function simpan() {
            var konfir = confirm("Apakah anata yakin ingin menyimpan?");

            if(konfir) {
                alert('Selamat data anata sudah berhasil disimpan!');
                window.location = "login.html";
            } else {
                alert('Silahkan cek kembali data anata!')
            }
        }
    </script>
</body>
</html>
